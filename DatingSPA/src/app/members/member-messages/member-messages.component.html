<div class="card">
  <div class="card-body">
    <div *ngIf="messages?.length === 0">
      <p>No messages yet... say hi my using the message box below</p>
    </div>

    <ul class="chat">
      <li *ngFor="let message of messages">
        <div *ngIf="message.senderId == recipientId">
          <span class="chat-img float-left mr-1">
            <img src="{{message.senderPhotoUrl}}" alt="{{message.senderKnownAs}}" class="rounded-circle">
          </span>
          <div class="chat-body">
            <div class="header">
              <strong class="primary-font">{{message.senderKnownAs}}</strong>
              <small class="text-muted float-right">
                <span class="fa fa-clock-o">{{message.dateSent | timeAgo}}</span>
              </small>
            </div>
            <p>{{message.content}}</p>
          </div>
        </div>

        <div *ngIf="message.senderId != recipientId">
          <span class="chat-img float-right ml-1">
            <img src="{{message.senderPhotoUrl}}" alt="{{message.senderKnownAs}}" class="rounded-circle">
          </span>
          <div class="chat-body">
            <div class="header">              
              <small class="text-muted">
                <span class="fa fa-clock-o">{{message.dateSent | timeAgo}}</span>
                <span *ngIf="!message.isRead" class="text-danger">(Unread)</span>
                <span *ngIf="message.isRead" class="text-success">(Read) {{message.dateRead | timeAgo}}</span>
              </small>
              <strong class="primary-font float-right">{{message.senderKnownAs}}</strong>
            </div>
            <p>{{message.content}}</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="card-footer">
    <form #messageForm="ngForm" (ngSubmit)="messageForm.valid && sendMessage()">
      <div class="input-group">
        <input type="text" [(ngModel)]="newMessage.content" name="content" required
        placeholder="Send a private message" class="form-control input-sm">
        <button [disabled]="!messageForm.valid" class="btn btn-primary">Send</button>
      </div>
    </form>
  </div>
</div>
