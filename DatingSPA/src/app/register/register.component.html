<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>

  <hr>

  <div class="form-group">
    <input type="text" name="username" required [(ngModel)]="model.username" placeholder="Username" class="form-control">
  </div>

  <div class="form-group">
    <input type="password" name="password" required [(ngModel)]="model.password" placeholder="Password" class="form-control">
  </div>

  <div class="form-group text-center">
    <button type="submit" class="btn btn-success mr-2">Register</button>
    <button type="button" class="btn btn-outline-warning" (click)="cancel()" >Cancel</button>
  </div>
</form>
